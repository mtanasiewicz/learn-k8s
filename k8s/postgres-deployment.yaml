apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: postgres
    template:
        metadata:
            labels:
                component: postgres
        spec:
            volumes:
                -   name: postgres-storage
                    persistentVolumeClaim:
                        claimName: database-pvc

            containers:
                -   name: postgres
                    image: postgres
                    ports:
                        -   containerPort: 5432
                    volumeMounts:
                        -   mountPath: /var/lib/postgresql/sata
                            name: postgres-storage
                            subPath: postgres
                    env:
                        -   name: PGPASSWORD
                            valueFrom:
                                secretKeyRef:
                                    name: complex-secrets
                                    key: PGPASSWORD
